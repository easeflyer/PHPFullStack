<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <title>上下垂直居中 在线演示 DIVCSS5</title> 
        <style> 
            #main {
                position: absolute;
                width:400px;
                height:200px;
                left:50%;           /* 上下位置都是50% 然后在 负向移动一半距离即可 */
                top:50%; 
                margin-left:-200px; /* 负向移动 一半距离 */
                margin-top:-100px;
                border:1px solid #00F
            }
            /*css注释：为了方便截图，对CSS代码进行换行*/ 
        </style> 
    <body> 

        <div id="main">DIV水平居中和上下垂直居中</div> 

    </body> 
</html>
