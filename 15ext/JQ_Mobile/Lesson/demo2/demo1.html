<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>

        
        <div data-role="page" id="pageone" data-fullscreen="true">
            <div data-role="header">
                <h1>欢迎来到我的主页1</h1>
            </div>

            <div data-role="content">
                <p>点击链接来查看反向的滑动效果（从左向右滑动到前一页）</p>
                <a href="#pagetwo" data-transition="slide" data-direction="reverse">滑动到页面一（反向）</a> <!--data-transition 过度-->
                <!-- 以上所有效果同时支持反向动作，例如，如果您希望页面从左向右滑动，而不是从右向左，请使用值为 "reverse" 的 data-direction 属性。在后退按钮上是默认的。-->
            </div>

            <div data-role="footer">
                <h1>页脚文本</h1>
            </div>
        </div>         


        
        <div data-role="page" id="pagetwo">
            <div data-role="header">
                <h1>欢迎来到我的主页2</h1>
            </div>

            <div data-role="content">
                <p>点击链接来查看滑动效果（从右向左滑动到下一页）</p>
                <a href="#pagethree" data-transition="slide">滑动到页面二</a>
            </div>

            <div data-role="footer">
                <h1>页脚文本</h1>
            </div>
        </div> 



        <div data-role="page" id="pagethree">
            <div data-role="header">
                <h1>欢迎来到我的主页3</h1>
            </div>

            <div data-role="content">
                <p>点击链接来查看滑动效果（从右向左滑动到下一页）</p>
                <a href="#pageone" data-transition="pop">滑动到页面二</a>
            </div>

            <div data-role="footer">
                <h1>页脚文本</h1>
            </div>
        </div> 


    </body>
</html>
